<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imigracao</title>
</head>
<body>
    <h1>Controle de Imigracao</h1>
    Pais de residencia: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="verificar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
    function verificar() {
        var pais = window.document.querySelector('input#txtpais')
        var paisres = pais.value
        var resposta = window.document.querySelector('div#res')
        if (paisres === 'Brasil') {
        resposta.innerHTML = `<p>Você é Brasilero! ${paisres}</p>`
        } else {
        resposta.innerHTML = `<p>Você é Estrangeiro!</p>`
        }
    }
    </script>

    
</body>
</html>
